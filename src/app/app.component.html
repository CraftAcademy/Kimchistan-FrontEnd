<div class='table-responsive'>
  <table class='table'>
    <tr *ngFor='let product of products'>
      <td>
        <img class="products" [src]='product.image'/>
      </td>
      <td>{{ product.name }}</td>
      <td>{{ product.price | currency:'SEK' }}</td>
      <td>{{product.name}}</td>
      <li *ngFor="let ingredient of products.ingredients">
        <td> {{ingredient.price}}</td>
    </li>
    </tr>
  </table>
</div>
