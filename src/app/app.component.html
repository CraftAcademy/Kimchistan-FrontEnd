<div class='table-responsive'>
  <table class='table'>
    <tr *ngFor="let product of products">
      <div *ngIf="product.type == 'dish'">
        <h3>{{ product.name }}</h3>
        <p>{{ product.price | currency:'SEK' }}</p>
        <img class="products" [src]='product.image'/>
      </div>
    </tr>
  </table>
</div>
